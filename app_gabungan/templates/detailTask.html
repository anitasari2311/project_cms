<html>
      <head>
      	<title>Detail Task</title>
      	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
      </head>
  <body>
      <center>
        <h2>Detail Task</h2>
      </center>
    <div class="container">


    <div class="row">

        <div class="col-25">
          <label for="fname">Request Code</label>
        </div>

        <div class="col-75">{% if detail_task %}
          <input type="text" id="fname" name="namalaporan" placeholder="{{detail_task[0]}}" disabled>
        </div>

      </div>  



      <div class="row">

        <div class="col-25">
          <label for="fname">Title</label>
        </div>

        <div class="col-75">
          <input type="text" id="fname" name="namalaporan" placeholder="{{detail_task[1]}}" disabled>
        </div>

      </div>


      <div class="row">

        <div class="col-25">
          <label for="lname">Description</label>
        </div>

        <div class="col-75">
          <textarea id="subject" name="keteranganlaporan" placeholder="{{detail_task[2]}}" style="height:200px" disabled></textarea>
        </div>
        
      </div>


      <div class="row">

        <div class="col-25">
          <label for="lname">Organization</label>
        </div>

        <div class="col-75">
          <input type="text" placeholder="{{detail_task[3]}}" disabled>
        </div>

      </div>


      <div class="row">

        <div class="col-25">
          <label for="lname">Department</label>
        </div>

        <div class="col-75">
          <input type="text" placeholder="{{detail_task[4]}}" disabled>
        </div>

      </div>

    
    <div class="row">

        <div class="col-25">
          <label for="lname">Display</label>
        </div>

        <div class="col-75">
          <input type="text" placeholder="{{detail_task[5]}}" disabled>
        </div>

      </div>



      <div class="row">

        <div class="col-25">
          <label for="lname">Period</label>
        </div>

        <div class="col-75">
          <input type="text" placeholder="{{detail_task[6]}}" disabled>
        </div>

      </div>


      <div class="row">

          <div class="col-25">
            <label for="lname">Deadline</label>
          </div>

          <div class="col-75">
             <input type="text" placeholder="{{detail_task[7]}}" disabled>
          </div>

      </div>

    
    <div class="row">

          <div class="col-25">
            <label for="lname">Schedule</label>
          </div>

          <div class="col-75">
             <input type="text" placeholder="{{detail_task[8]}},{{detail_task[9]}},{{detail_task[10]}}" disabled>
          </div>

      </div>
      


                           <br><br><br><br><br>
      <center>

        <div class="row"><form action ="/confirm1" method = "post">
          <button class="submit" value="{{detail_task[0]}}" name="btnConfirmReq" >Accept</button></form>
                <br>
          <button class="submitRed" value="Edit Kolom">Cancel</button>
        </div>
        {% endif %}
      </center>

   </div>


  </body>
</html>
